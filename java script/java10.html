<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manippulating Dom</title>
</head>
<body>

   
    <div id = "main" class="container">
        <ul id = "navbar">
            <li>Home</li>
            <li>About us</li>
            <li>Contact</li>
            <li>Services</li>
            <li>More about us</li>
        </ul>
    </div>
    <div class="container">
        another class
    </div>
    <script>
        // DOM KO NAVIGATE KRNE KA TREEKA 
        let main = document.getElementById('main');
        console.log(main);

        
        let navbar = document.getElementById('navbar');
        console.log(navbar);

        let containers =document.getElementsByClassName('container');
        console.log(containers);
        

// let selector = document.querySelector('#main');
// console.log("the selector returns",selector);
let selector = document.querySelectorAll('#main');
console.log("the selector returns",selector);

    </script>
