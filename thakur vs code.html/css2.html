<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title> 
    <style>
        p{
           border:   solid 2px green;
        }
        #greenelement{
            color: green;
        }
        #redelement{
            color: red;
        }
        #yellowelement{
            color:hotpink;
        }
        footer,span{
                  background-color: blue;
        }

    </style>
</head>
<body>
    <h3>this is a css selectors</h3>
    <p id="greenelement" class="firstpara">this is a simple paragraph</p>
    <p id="redelement" class="secondpara">this is a another paragraph</p>
    <p id="yellowelement" class="thirdpara">this is a simple another paragraph</p>
    <span>this is a span</span>
    <footer>this is a footer</footer>
</body>
</html>
