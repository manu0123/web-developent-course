<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css in colors</title>
  <style>
    #firstpara{
      border: 7px solid red;
      background-color: lightblue;
    }

    #secondpara{
      border:8px solid green;
      background-color: hotpink;
    }
    #thirdpara{
      border:  7px solid rgb(48, 109, 94);
      background-color: grey;
    }
    #fourthpara{
      border: 8px solid rgb(156, 199, 0);
      background-color: magenta;
    }
  </style>
</head>
<body>
  <h3>Css colors in first box</h3>
  <p id="firstpara">This is colors in first box</p>

  <h3>Css colors in second box</h3>
  <p id="secondpara">This is colors in second box</p> 

  <h3>Css colors in third box</h3>
  <p id="thirdpara">This is colors in third box</p> 

  <h3>Css colors in fourth box</h3>
  <p id="fourthpara">This is colors in fourth box</p>
</body>
</html>
